<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
      <h1 id="title">Randomized Pathfinder</h1>
      <h2 id="title2">Select your start and end point</h2>        
        <div class="UI">
          <div class='interaction ' id="initialWorld">
            <button type="button" id="start_btn" name="cursor_settings">Start World</button>
          </div>
        <div class='hw'> 
          <label for="width">Width</label>
          <input type="number" id="width">
          <label for="height">Height</label>
          <input type="number" id="height"> 
        </div>
        <div class="interactors">
            <div class='interaction ' id="Origin">
                <input type="radio" id="Origin" name="cursor_settings" value="start" />
                <label for="Origin">Start Point</label>
              </div>
              <div class='interaction ' id="Endpoint">
                <input type="radio" id="Endpoint" name="cursor_settings" value="end" />
                <label for="Endpoint">End Point</label>
              </div>
              <div class='interaction ' id="Barrier">
                <input type="radio" id="Barrier" name="cursor_settings" value="barrier" />
                <label for="Barrier">Barrier</label>
              </div>
            </div>
              <div class='interaction ' id="Delete">
                <input type="radio" id="Delete" name="cursor_settings" value="barrier" />
                <label for="Delete">Delete</label>
              </div>
              <div class='interaction ' id="pathClear">
                <button type="button" id="pathClear" name="cursor_settings">Clear Path</button>
              </div>
              <div class="interaction" id="random_btn">
                <button type="button" id="random_btn" name="cursor_settings" id="random_btn">Randomize World</button>
              </div>
              <div class='interaction ' id="cornering">
                <input type="checkbox" name="cursor_settings" id="corners">
                <label for="corners">Diagonals</label>
              </div>

              <div class='interaction ' id="run_search">
                <button type="button" id="run_btn" name="cursor_settings">Run Search</button>
              </div>
          </div>            
        <div class="game">
            <canvas id="gameWorld"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
